<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="px-3 calculator_border">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="display">
                            <h3 class="previous"></h3>
                            <h3 class="current"></h3>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3 text-center">
                        <button class="operator">+</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="operator">-</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="operator">x</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="operator">รท</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 text-center">
                        <button class="number mb-3">7</button>
                        <button class="number mb-3">4</button>
                        <button class="number mb-3">1</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="number mb-3">8</button>
                        <button class="number mb-3">5</button>
                        <button class="number mb-3">2</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="number mb-3">9</button>
                        <button class="number mb-3">6</button>
                        <button class="number mb-3">3</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="equal mb-3">=</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3 text-center">
                        <button class="number">0</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="number">.</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="allClear">AC</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="delete">DEL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
